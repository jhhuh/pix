site_name: pix
site_description: 읽기 쉬운 Python으로 Nix 내부 구조 탐구하기
site_url: https://jhhuh.github.io/pix/ko/
repo_url: https://github.com/jhhuh/pix
docs_dir: docs/ko
site_dir: site/ko

theme:
  name: material
  language: ko
  palette:
    - scheme: default
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: 다크 모드로 전환
    - scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: 라이트 모드로 전환
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - def_list
  - toc:
      permalink: true

extra:
  alternate:
    - name: English
      link: /pix/
      lang: en
    - name: 한국어
      link: /pix/ko/
      lang: ko

nav:
  - 홈: index.md
  - CLI 레퍼런스: cli.md
  - API 레퍼런스:
    - api/index.md
    - pix.base32: api/base32.md
    - pix.hash: api/hash.md
    - pix.nar: api/nar.md
    - pix.store_path: api/store_path.md
    - pix.derivation: api/derivation.md
    - pix.daemon: api/daemon.md
    - pixpkgs: api/pixpkgs.md
  - 내부 구조:
    - internals/index.md
    - 스토어 경로: internals/store-paths.md
    - NAR 형식: internals/nar-format.md
    - 데몬 프로토콜: internals/daemon-protocol.md
    - 파생(Derivation): internals/derivations.md
    - Base32 인코딩: internals/base32.md
